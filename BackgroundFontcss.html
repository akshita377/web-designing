<!DOCTYPE html>
<html>
<head>
    <title>Easy CSS Example</title>

    <style>
        body{
            background-color: #f2f2f2;
            font-family: Arial;
        }

        h1{
            color: blue;
            text-align: center;
        }

        p{
            color: green;
            font-size: 18px;
        }

        .box{
            background-color: white;
            border: 2px solid black;
            padding: 10px;
            width: 250px;
        }
    </style>

</head>
<body>

<h1>My First CSS</h1>

<p>This is a simple paragraph.</p>

<div class="box">
    This is a styled box using CSS.
</div>

</body>
</html>
