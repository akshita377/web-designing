<!DOCTYPE html>
<html>
<head>
    <title>All Types of Lists</title>
</head>
<body>

<h2>Unordered List</h2>
<ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
</ul>

<h2>Ordered List</h2>
<ol>
    <li>Wake up</li>
    <li>Study</li>
    <li>Play</li>
</ol>

<h2>Description List</h2>
<dl>
    <dt>HTML</dt>
    <dd>Hyper Text Markup Language</dd>

    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
</dl>

</body>
</html>
